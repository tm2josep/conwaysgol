<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body style="padding:0;margin:0;">
    <canvas style="padding:0; margin:10px;"id="canvas" height="500px" width="500px"></canvas>
    <div class="controlContainer">
      <h1 id="living"></h1>
      <button onclick="setSpeed()">Go</button>
      <button onclick="randomize()">Randomize</button>
      <button onclick="stopSteps()">Stop</button>
      <button onclick="clearBoard()">Clear</button>
      <label value=for="speed">Speed (1 steps/second - 100 steps/second):</label>
      <input id="speed" type="range" list="tickmarks" onchange="setSpeed()" min="1" max="100">
    </div>
    <script src="./main.js"></script>
  </body>
</html>
